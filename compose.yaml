version: '3'

services:

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      network: host
    image: frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      API_URL: http://backend:4000
    networks:
      - stack

  backend:
    container_name: backend
    build:
      context: ./backend
    image: backend
    depends_on:
      - database
    restart: always
    ports:
      - "4000:4000"
    environment:
      ADDRESS: backend
      DB_HOST: database
      DB_USER: cspeed
      DB_PASSWORD: cspeed
      DB_NAME: todos
    networks:
      - stack

  database:
    container_name: database
    image: mysql
    ports:
      - "3306"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
      MYSQL_DATABASE: todos
      MYSQL_USER: cspeed
      MYSQL_PASSWORD: cspeed
    volumes:
      - db-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d/
    networks:
      - stack

volumes:
  db-data:

networks:
  stack: